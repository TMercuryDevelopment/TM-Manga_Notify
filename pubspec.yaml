name: manga_notify
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lint: ^1.5.3
  dartz: ^0.10.0-nullsafety.2
  equatable: ^2.0.3
  flutter_hooks: ^0.18.0
  animated_splash_screen: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: ^1.3.1
  mockito: ^5.0.14

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: SF Mono
      fonts:
      - asset: assets/fonts/SFMono-Regular.ttf
    - family: SF Pro Text
      fonts:
      - asset: assets/fonts/SF-Pro-Text-Regular.ttf
    - family: SF Pro Display
      fonts:
      - asset: assets/fonts/SFProDisplay.ttf
